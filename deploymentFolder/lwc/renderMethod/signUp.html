<template>
    
    <lightning-card title="Render Multiple template" icon-name="custom:custom14">
        <h1>Hey!!! I am Sign Up Tempalte</h1>
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Sign Up Form</h2>
        </div>
        <lightning-button 
            variant="destructive" 
            label="Back" 
            title="Back"
            onclick={handleClick} 
            class="slds-m-left_x_small">
            </lightning-button>

            <lightning-button 
            variant="success" 
            label="Submit" 
            title="Submit"
            onclick={submitHandler} 
            class="slds-m-left_x_small">
            </lightning-button>
    </lightning-card>
</template>
