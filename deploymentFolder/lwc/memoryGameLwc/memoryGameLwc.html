<template>
    <div class="container">
        <lightning-card title="Memory Game">
            <div class="slds-p-around_medium">
                <section class="score-pannel">
                    <span class="moves"> {moves} </span>Move(s)
                    <div class="timer">10 sec</div>
                    <div class="restart">
                        <i class="fa fa-repeat" aria-hidden="true"> Restart</i>
                    </div>
                </section> 
                <section class="gmae-pannel">
                   <ul class="deck card-deck grid-container">
                       <template for:each={cards} for:item="card">
                            <li class={card.listClass} type={card.type} key={card.id} onclick={displayCard}>
                                <i class={card.icon}></i>
                            </li>
                       </template>
                   </ul>
                </section>
            </div>
        </lightning-card>
    </div>
</template>
