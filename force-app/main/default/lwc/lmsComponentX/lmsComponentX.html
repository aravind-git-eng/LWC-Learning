<template>
    <lightning-card title="LWC LMS Component X">
        <div class="slds-m-around_medium">
            Messaged received from LWC A is : </br><strong>{receivedMessage}</strong>
        </div>
        <div class="slds-m-around_medium">
            <lightning-button label="unsubscribe" onclick={handleUnsubscribe}></lightning-button>
        </div>

        <div class="slds-m-around_medium">
            <lightning-input type="text" 
            label="Enter message to publish:" 
            onkeyup={inputhandler}>
        </lightning-input>
        </div>
        <div class="slds-m-around_medium">
            <lightning-button label="Publish" onclick={publishMessage}></lightning-button>
        </div>
    </lightning-card>
</template>
